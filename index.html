<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script yupe="text/javascript" src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <input id="search" type="search" value="London">
    <h2>Country: <span id="country"></span></h2>
    <div id="mainContainer">
        <div id="temperature">
            <div id="inner">
                <p id="tempMain"><span id="meanTemp"></span>째<span class="units">C</span></p>
                <p id="tempLike">feels like: <span id="feelsLike"></span>째<span class="units">C</span></p>
            </div>
        </div>
        <img src='' id="icon">
    </div>
    <div id="moreInfo">
        <p id="description"></p>
        <div id="info">
            <p>Min Temp: <span id="minTemp"></span>째<span class="units">C</span></p>
            <p>Max Temp: <span id="maxTemp"></span>째<span class="units">C</span></p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Cloud Coverage: <span id="clouds"></span>%</p>
            <p>Wind Speed: <span id="wind"></span><span class="speed">m/s</span></p>
        </div>
    </div>
    <button id="switchUnits">Metric</button>
</body>
</html>
